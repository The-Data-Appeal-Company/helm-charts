replicaCount: 2

image:
  repository: garugaru/presto-loadbalancer
  tag: latest
  pullPolicy: Always

imagePullSecrets: [ ]
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: { }
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: { }
# fsGroup: 2000

securityContext: { }
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: { }
  # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: [ ]
  tls: [ ]
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: { }
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
#   cpu: 100m
#   memory: 128Mi

nodeSelector: { }

tolerations: [ ]

affinity: { }


discovery:
  enabled: false
  delay: 600s


config:
  proxy:
    port: 8998

  routing:
    rule: round-robin

  clusters:
    sync:
      delay: 600s
    statistics:
      enabled: true
      delay: 5s
    healthcheck:
      enabled: true
      delay: 5s

  persistence:
    postgres:
      db: 'postgres'
      host: '127.0.0.1'
      port: 5432
      username: 'prestohub'
      password: 'presto'
      ssl_mode: 'disable'

  session:
    store:
      redis:
        opts:
          prefix: 'presto::'
          max_ttl: 24h

        standalone:
          enabled: true
          host: '127.0.0.1:6379'
          password: ''
          db: 0

