{{ if .Values.serviceMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "rds-exporter.fullname" . }}
  labels:
  {{- include "rds-exporter.labels" . | nindent 4 }}
spec:
  namespaceSelector:
    matchNames:
      - {{ .Release.Namespace }}
  selector:
    matchLabels:
  {{- include "rds-exporter.labels" . | nindent 8 }}
  endpoints:
    - port: http
      path: /metrics
      interval: 5s

  {{ end }}

---
